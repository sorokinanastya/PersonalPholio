<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Personal pholio</title>
    <link rel="stylesheet" href="css/stylee.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">Webdeveloper</div>
                    <div class="header-logo">
                        <a href="#"><img class="header-logo" src="img/logo.png" alt="logo"></a>
                    </div>
                    <div class="header-nav">
                        <a  class="header-nav-link "href="index.html">Home</a>
                        <a  class="header-nav-link "href="about.html">About me</a>
                        <a  class="header-nav-link active"href="#">Contacts</a>
                    </div>
                </div>
            </div>
        </header>
    <div class="container">
        <main class="content">

           <h1 class="title">Write me <span>a message</span></h1>

           <div class="text"><p>Many desktop publishing packages and web page editors now use Lorem</p></div>

            <form class="form" action="/" method="post">
                <div class="form-group">
                 <input class="input" type="text" placeholder="Name" name="text"></div>

            <div class="form-group">
                  <input class="input" type="email" placeholder="Email" name="email"></div>
            <div class="form-group">
                  <input class="input" type="tel" placeholder="Phone" name="tel">
                </div>

                 <div class="form-group">
                  <textarea class="textarea" name="text" placeholder="Message"></textarea>
                </div>

                <div class="form-group">
                <button class="btn" type="submit">Send message</button>
                </div>

            </form>


        </main>
        <img class="author" src="img/photo.png" alt="photo">
    </div>

    <footer class="footer">
        <div class="container">
            <div class="contacts">
               <a class="contacts-link"href="mailto:info@nastya.com">
               <img class="contacts-icon"src="img/mail.png" alt="mail">info@mail.com</a>
                <a class="contacts-link" href="tel:89999999999">
                <img class="contacts-icon" src="img/tel.png" alt="tel">+7-999-999-99-99</a>
            </div>



        </div>

    </footer>
    </div> <!-- page -->
</body>
</html>
